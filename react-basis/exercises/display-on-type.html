<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="js-container"></div>


  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">

   function TextInput({inputText,setInputText}){
    

    function saveInputText(event){
      setInputText(event.target.value )
      };

    return(
     <>
      <input 
      placeholder= 'Type a name here'
      onChange={saveInputText}
      value= {inputText}
      />
      </>

    );
   }
    function Reset({inputText, setInputText}) {
       function handleReset() {
              setInputText('');
            }
     
      return(
        <>
          <button onClick={handleReset}>Reset</button>
        </>
      )
    }

    function Example({inputText, setInputText}) {
       function handleExample() {
              setInputText('Francis');
            }
     
      return(
        <>
          <button onClick={handleExample}>Example</button>
        </>
      )
    }
    function App (){
      const[inputText, setInputText] = React.useState('');
      return(
      <>
      <TextInput inputText={inputText} setInputText={setInputText}/>
      <Reset setInputText={setInputText}/>
      <Example setInputText={setInputText}/>
      <p>Hello {inputText}</p>
      </>

      )
      }
    

        const container = document.querySelector('.js-container')
    const root = ReactDOM.createRoot(container)
    
    root.render(<App />)
  
  </script>
</body>
</html>
