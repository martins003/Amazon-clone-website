<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>show password</title>
  <style>
   .email-input{
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 16px;
    margin: 20px;
   }
   .login{
    border: none;
    background-color: rgb(0,123,255);
       padding: 10px 15px;
    border-radius: 10px;
    font-size: 16px;
    margin: 15px;
   }
  </style>
</head>
<body>
  <div class="js-container"></div>

  <!-- React + Babel + External Library (used by your course) -->
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
  <!-- JSX Script -->
   
  <script type="text/babel">

    function EmailInput(){

      return(
        <input 
          className= "email-input"
          placeholder='email'
          size= '30'
        />
      )
    };

    function PasswordInput({showPassword,setShowPasword}){
    
      return(
        <input 
          className= "email-input"
          placeholder='Password'
          size= '30'
          type={!showPassword?'Password':'Text'}
        />
      )
    }


    function ShowButton({showPassword,setShowPasword}){
      
      function show(){
        setShowPasword(!showPassword)
      }
      return(
        <button
         className="show-button"
         onClick={show}>
        {showPassword ? "Hide" : "Show"}
        </button>
      )
    };

    function LoginButton(){
      return(
        <div>
            <button className="login">Login</button>

        <button className="login" >Sign up</button>
        </div>
       )
    };


    function App(){
       const [showPassword, setShowPasword]= React.useState(false);

     return(
      <div>
        <h1>Hello,welcome to my website</h1>
        <EmailInput /> <br />
        <PasswordInput 
        showPassword={showPassword}
        setShowPasword={setShowPasword}/>
        <ShowButton 
        showPassword={showPassword}
        setShowPasword={setShowPasword}/>

        <LoginButton />
      </div>
     )
    }
    const container = document.querySelector('.js-container')
    const root = ReactDOM.createRoot(container)
    
    root.render(<App />)
  

    
  </script>
</body>
</html>
